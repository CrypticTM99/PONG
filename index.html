<!DOCTYPE html>
<html lang="en">
<head>
<meta name="author" content="CrypticTM">
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Ready+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="menu-screen">
        <h1 class="main-title">PONG</h1>
        <button id="playBtn" class="menu-btn">Play</button>
        <button id="settingsBtn" class="menu-btn">Settings</button>
    </div>
    <!-- Settings Menu -->
    <div id="settingsMenu" class="menu-screen hidden">
        <h2 class="menu-title">Settings</h2>
        <div class="setting-row">
            <label>
                <input type="checkbox" id="musicToggle" checked>
                Enable Music
            </label>
        </div>
        <div class="setting-row">
            <label for="volumeRange">Music Volume</label>
            <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.5">
        </div>
        <button id="backBtn" class="menu-btn">Back</button>
    </div>
    <!-- Game UI -->
    <div id="gameContainer" class="hidden">
        <div id="scoreBoard">
            <span id="playerScore">0</span>
            <span class="score-sep">:</span>
            <span id="aiScore">0</span>
        </div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="menu-screen hidden">
        <h2 class="menu-title">Game Over</h2>
        <p id="finalScore"></p>
        <button id="restartBtn" class="menu-btn">Restart</button>
        <button id="goMenuBtn" class="menu-btn">Main Menu</button>
    </div>
    <!-- Background Music (royalty-free Pixabay, loop) -->
    <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/10/16/audio_125b0e5c72.mp3" loop preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
